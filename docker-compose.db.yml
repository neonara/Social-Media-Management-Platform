version: "3.8"

# Lightweight docker-compose for running only DB dependencies (postgres, redis, pgadmin)
# Place this in backend/ so you can run just the DB stack without changing the
# project's top-level docker-compose.yml

services:
  redis:
    image: redis:7-alpine
    container_name: planit_redis_db
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - planit_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: planit_postgres_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-planit_db}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=trust"
    networks:
      - planit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: planit_pgadmin
    restart: unless-stopped
    environment:
      # pgAdmin requires a valid email address. Override via ../.env or export PGADMIN_DEFAULT_EMAIL before starting.
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@planit.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-planit123}
    ports:
      - "15432:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - planit_network

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:

networks:
  planit_network:
    driver: bridge
